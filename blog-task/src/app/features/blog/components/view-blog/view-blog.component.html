<div class="page-div">

    <mat-card *ngIf="blog; else notFound" id="main-card">
        <mat-icon (click)="goBack()" title="Go to home">arrow_left_alt ‚ùÆ</mat-icon>

        <mat-card-header>
            <mat-card-title>{{ blog.title }}</mat-card-title>
            <mat-card-subtitle>{{ blog.author }} | {{ blog.category }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>{{ blog.content }}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="primary" (click)="goBack()">Back to List</button>
        </mat-card-actions>
    </mat-card>

    <ng-template #notFound>
        <button mat-raised-button color="primary" type="submit" (click)="goBack()">
            Back to List
        </button>
    </ng-template>
</div>
