<div id="blog-list">
    <div class="header-conatiner">
        <div class="left-section">
            <img src="assets/gravitas.png" alt="">
        </div>
        <div class="right-section">
            <button mat-raised-button color="primary" (click)="gotocreateblog()">Write Blog</button>


            <mat-form-field appearance="outline">
                <mat-label>
                    <mat-icon>search</mat-icon>
                    Search Blogs
                </mat-label>
                <input matInput placeholder="Filter blogs..." [formControl]="searchControl">
            </mat-form-field>

        </div>
    </div>

    <div class="body-container">
        <div class="table-container">
            <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                    <td mat-cell *matCellDef="let blog">{{blog.id}}</td>
                </ng-container>

                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Blog Title</th>
                    <td mat-cell *matCellDef="let blog">{{blog.title}}</td>
                </ng-container>

                <ng-container matColumnDef="author">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
                    <td mat-cell *matCellDef="let blog">{{blog.author}}</td>
                </ng-container>

                <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
                    <td mat-cell *matCellDef="let blog">{{blog.category}}</td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let blog">
                        <button mat-icon-button color="primary" [routerLink]="['view', blog.id]" title="View Blog">
                            <mat-icon>visibility</mat-icon>
                        </button>
                        <button mat-icon-button color="primary" [routerLink]="['edit', blog.id]" title="Edit Blog">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="deleteBlog(blog.id)" title="Delete Blog">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[6]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
